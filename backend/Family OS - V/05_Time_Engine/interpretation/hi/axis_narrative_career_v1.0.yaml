career:
  title: "करियर और सार्वजनिक योगदान"

  description:
    short: >
      समय के साथ कार्य, जिम्मेदारी और योगदान कैसे विकसित होते हैं।

    medium: >
      करियर यह बताता है कि एक व्यक्ति बाहरी दुनिया में कौशल, प्रयास और जिम्मेदारी का प्रयोग कैसे करता है।
      यह समय के साथ योगदान, भूमिका, जवाबदेही और दृश्यता को दर्शाता है।
      यह अक्ष नौकरी के पदों, वेतन या रुतबे को नहीं मापता है।
      इसके बजाय, यह दिखाता है कि कब प्रयास जिम्मेदारी और मान्यता में बदल सकते हैं,
      और कब प्रगति के लिए धैर्य और मजबूती की आवश्यकता होती है।

    long: >
      करियर प्रयास और जिम्मेदारी के बीच विकसित होते संबंधों का प्रतिनिधित्व करता है।
      यह वर्णन करता है कि जीवन के विभिन्न चरणों में एक व्यक्ति कार्य, नेतृत्व, जवाबदेही
      और सार्वजनिक योगदान के साथ कैसे जुड़ता है।

      यह अक्ष सफलता या विफलता का निर्णय नहीं है। यह पद, आय या मान्यता का वादा नहीं करता है।
      इसके बजाय, यह समय को दर्शाता है: कब जिम्मेदारी बढ़ती है, कब प्रयास भारी महसूस होता है,
      कब परिणाम विलंबित होते हैं, और कब कार्य आसानी से परिणामों में बदल सकते हैं।

      करियर का समय अक्सर असमान रूप से सामने आता है। दृश्यमान प्रगति के दौर
      समेकन, सहनशक्ति या तैयारी के चरणों के साथ बदल सकते हैं।
      एक प्रतिबंधात्मक चरण का अर्थ क्षमता का अभाव नहीं है,
      ठीक वैसे ही जैसे एक खुला चरण आसानी की गारंटी नहीं देता है।

      इस अक्ष को पढ़ने के लिए धैर्य की आवश्यकता होती है। इसका उद्देश्य प्रयास को समय के साथ जोड़ना है —
      यह जानना कि कब कार्य करना है, कब तैयारी करनी है, और कब दृढ़ता तत्काल पुरस्कार से अधिक मायने रखती है।
