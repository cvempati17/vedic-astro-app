current:
  BLOCK:
    short: "प्रतीक्षा करें।"
    medium: >
      यह प्रतीक्षा का चरण है।
      प्रयास जारी रखें, लेकिन बड़े बदलावों के लिए दबाव न डालें।
    long: >
      परिस्थितियां अभी निष्पादन का विरोध करती हैं।
      अनुशासन बनाए रखें और भविष्य के अवसरों के लिए तैयारी करें।

  HOLD:
    short: "तैयारी करें।"
    medium: >
      अभी निष्पादन से अधिक तैयारी मायने रखती है।
    long: >
      कौशल और संसाधनों को संरेखित करने के लिए इस समय का उपयोग करें।
      समय से पहले की गई कार्रवाई में समर्थन की कमी हो सकती है।

  OPEN:
    short: "कार्य करें।"
    medium: >
      यह कार्य करने और प्रतिबद्ध होने का उपयुक्त समय है।
    long: >
      परिस्थितियां आगे बढ़ने का पक्ष लेती हैं।
      निर्णायक कार्रवाई समय के साथ अच्छी तरह से संरेखित होती है।

next_window:
  exists:
    short: "अवसर आ रहा है।"
    medium: >
      एक अधिक सहायक समय आ रहा है।
      अभी की तैयारी बाद में परिणामों में सुधार करती है।
    long: >
      आने वाली विंडो मजबूत निष्पादन समर्थन प्रदान करती है।
      जानबूझकर तैयारी करने के लिए वर्तमान चरण का उपयोग करें।

  none:
    short: "कोई निकट खिड़की नहीं।"
    medium: >
      निकट क्षितिज में कोई स्पष्ट निष्पादन विंडो दिखाई नहीं देती है।
      बुनियादी ढांचे को मजबूत करने पर ध्यान दें।
    long: >
      समय रेखा दीर्घकालिक विकास पर जोर देती है।
      ऊर्जा को स्थिरता और कौशल-निर्माण की ओर पुनर्निर्देशित करें।
