BLOCK:
  short: "समय प्रतिबंधित है।"
  medium: >
    बाहरी परिस्थितियां दृश्यमान प्रगति को धीमा कर रही हैं।
    प्रयास जारी रहें, लेकिन परिणामों के लिए धैर्य की आवश्यकता है।
  long: >
    यह चरण सहनशक्ति और अनुशासन पर जोर देता है।
    तत्काल परिणामों के लिए दबाव डालने से प्रतिरोध पैदा हो सकता है।
    परिणामों को जबरदस्ती किए बिना व्यस्त रहना ही सलाह है।

HOLD:
  short: "तैयारी का चरण।"
  medium: >
    परिस्थितियां बन रही हैं लेकिन अभी निष्पादन के लिए तैयार नहीं हैं।
    कौशल-निर्माण और आंतरिक संरेखण के लिए यह समय उपयुक्त है।
  long: >
    यह एक समेकन की अवधि है।
    यहाँ प्राप्त की गई शक्ति अगली विंडो में सफलता निर्धारित करती है।

OPEN:
  short: "निष्पादन का चरण।"
  medium: >
    समय कार्रवाई और निर्णय लेने का समर्थन करता है।
    प्रयासों का परिणामों में बदलने की अधिक संभावना है।
  long: >
    यह विंडो आवेदन, लॉन्च और प्रतिबद्धता का पक्ष लेती है।
    इस अवधि के दौरान निरंतर प्रयास परिणामों को कई गुना बढ़ा देता है।
