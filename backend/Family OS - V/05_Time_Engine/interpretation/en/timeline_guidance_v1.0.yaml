    medium: >
      This is a waiting phase.
      Continue effort, but avoid forcing major moves.
    long: >
      Conditions resist execution right now.
      Maintain discipline and prepare for future windows.

  HOLD:
    short: "Prepare."
    medium: >
      Preparation matters more than execution right now.
    long: >
      Use this time to align skills and resources.
      Premature action may lack support.

  OPEN:
    short: "Act."
    medium: >
      This is an appropriate time to act and commit.
    long: >
      Conditions favor forward movement.
      Decisive action aligns well with the timing.

