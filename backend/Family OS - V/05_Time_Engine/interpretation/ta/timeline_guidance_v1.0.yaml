current:
  BLOCK:
    short: "காத்திருங்கள்."
    medium: >
      இது காத்திருக்கும் கட்டம்.
      முயற்சியைத் தொடருங்கள், ஆனால் பெரிய மாற்றங்களை கட்டாயப்படுத்த வேண்டாம்.
    long: >
      நிலைமைகள் இப்போது செயல்படுத்துவதை எதிர்க்கின்றன.
      ஒழுக்கத்தைப் பேணுங்கள் மற்றும் எதிர்கால வாய்ப்புகளுக்கு தயாராகுங்கள்.

  HOLD:
    short: "தயாராகுங்கள்."
    medium: >
      இப்போது செயல்படுத்துவதை விட தயாரிப்பு முக்கியமானது.
    long: >
      திறன்கள் மற்றும் வளங்களை சீரமைக்க இந்த நேரத்தைப் பயன்படுத்தவும்.
      முன்கூட்டியே நடவடிக்கை எடுப்பதில் ஆதரவு இல்லாமல் இருக்கலாம்.

  OPEN:
    short: "செயல்படுங்கள்."
    medium: >
      இது செயல்பட மற்றும் உறுதிபூண பொருத்தமான நேரம்.
    long: >
      நிலைமைகள் முன்னோக்கி செல்வதற்கு சாதகமாக உள்ளன.
      தீர்க்கமான நடவடிக்கை நேரத்துடன் நன்றாக ஒத்துப்போகிறது.

next_window:
  exists:
    short: "வாய்ப்பு வருகிறது."
    medium: >
      மேலும் சாதகமான நேரம் நெருங்குகிறது.
      இப்போது தயாராவது பின்னர் முடிவுகளை மேம்படுத்தும்.
    long: >
      வரவிருக்கும் சாளரம் வலுவான செயலாக்க ஆதரவை வழங்குகிறது.
      வேண்டுமென்றே தயாராவதற்கு தற்போதைய கட்டத்தைப் பயன்படுத்தவும்.

  none:
    short: "அருகில் வாய்ப்பு இல்லை."
    medium: >
      அருகிலுள்ள அடிவானத்தில் தெளிவான செயலாக்க சாளரம் எதுவும் தெரியவில்லை.
      அடித்தளத்தை வலுப்படுத்துவதில் கவனம் செலுளுங்கள்.
    long: >
      காலவரிசை நீண்ட கால வளர்ச்சியை வலியுறுத்துகிறது.
      ஆற்றலை ஸ்திரத்தன்மை மற்றும் திறன் மேம்பாட்டிற்கு திருப்பி விடுங்கள்.
