BLOCK:
  short: "நேரம் கட்டுப்படுத்தப்பட்டுள்ளது."
  medium: >
    வெளிப்புற நிலைமைகள் புலப்படும் முன்னேற்றத்தை குறைக்கின்றன.
    முயற்சி தொடர்கிறது, ஆனால் முடிவுகளுக்கு பொறுமை தேவை.
  long: >
    இந்த கட்டம் சகிப்புத்தன்மை மற்றும் ஒழுக்கத்தை வலியுறுத்துகிறது.
    உடனடி முடிவுகளுக்கு அழுத்தம் கொடுப்பது எதிர்ப்பை உருவாக்கலாம்.
    முடிவுகளை கட்டாயப்படுத்தாமல் ஈடுபாட்டுடன் இருப்பதே அறிவுரை.

HOLD:
  short: "தயாரிப்பு நிலை."
  medium: >
    நிலைமைகள் உருவாகின்றன, ஆனால் இன்னும் செயல்படுத்துவதற்கு தயாராக இல்லை.
    திறன் மேம்பாடு மற்றும் உள் சீரமைப்பு ஆகியவை சாதகமாக உள்ளன.
  long: >
    இது ஒரு ஒருங்கிணைப்பு காலம்.
    இங்கே பெறப்பட்ட வலிமை அடுத்த கட்டத்தில் வெற்றியைத் தீர்மானிக்கிறது.

OPEN:
  short: "செயல்பாட்டு நிலை."
  medium: >
    நேரம் நடவடிக்கை மற்றும் முடிவெடுப்பதை ஆதரிக்கிறது.
    முயற்சிகள் முடிவுகளாக மாறுவதற்கான வாய்ப்புகள் அதிகம்.
  long: >
    இந்த சாளரம் பயன்பாடு, வெளியீடு மற்றும் அர்ப்பணிப்புக்கு சாதகமானது.
    இந்த காலகட்டத்தில் தொடர்ச்சியான முயற்சி முடிவுகளை பல மடங்காக பெருக்குகிறது.
