career:
  title: "தொழில் மற்றும் பொது பங்களிப்பு"

  description:
    short: >
      காலப்போக்கில் வேலை, பொறுப்பு மற்றும் பங்களிப்பு எவ்வாறு வெளிப்படுகின்றன.

    medium: >
      தொழில் என்பது ஒரு நபர் வெளி உலகில் திறன், முயற்சி மற்றும் பொறுப்பை எவ்வாறு பயன்படுத்துகிறார் என்பதை விவரிக்கிறது.
      இது காலப்போக்கில் பங்களிப்பு, பங்கு, பொறுப்புக்கூறல் மற்றும் அங்கீகாரத்தை பிரதிபலிக்கிறது.
      இந்த அச்சு வேலை தலைப்புகள், சம்பளம் அல்லது அந்தஸ்தை அளவிடாது.
      மாறாக, முயற்சி எப்போது பொறுப்பு மற்றும் அங்கீகாரமாக மாறும் என்பதையும்,
      முன்னேற்றத்திற்கு எப்போது பொறுமை மற்றும் ஒருங்கிணைப்பு தேவை என்பதையும் இது காட்டுகிறது.

    long: >
      தொழில் என்பது முயற்சி மற்றும் பொறுப்புக்கு இடையிலான வளர்ந்து வரும் உறவைக் குறிக்கிறது.
      வாழ்க்கையின் பல்வேறு கட்டங்களில் வேலை, தலைமைத்துவம், பொறுப்புக்கூறல்
      மற்றும் பொது பங்களிப்புடன் ஒரு நபர் எவ்வாறு ஈடுபடுகிறார் என்பதை இது விவரிக்கிறது.

      இந்த அச்சு வெற்றி அல்லது தோல்விக்கான தீர்ப்பு அல்ல. இது பதவி, வருமானம் அல்லது அங்கீகாரத்திற்கு உத்தரவாதம் அளிக்காது.
      மாறாக, இது நேரத்தை பிரதிபலிக்கிறது: பொறுப்பு எப்போது அதிகரிக்கிறது, முயற்சி எப்போது கனமாக உணர்கிறது,
      முடிவுகள் எப்போது தாமதமாகும், மற்றும் செயல்கள் எப்போது எளிாக முடிவுகளாக மாறும்.

      தொழில் நேரம் பெரும்பாலும் சீரற்றதாகவே விரிகிறது. புலப்படும் முன்னேற்றத்தின் காலங்கள்
      ஒருங்கிணைப்பு, சகிப்புத்தன்மை அல்லது தயாரிப்பு கட்டங்களுடன் மாறி மாறி வரலாம்.
      ஒரு கட்டுப்படுத்தப்பட்ட கட்டம் என்பது திறமை இல்லாதது என்று அர்த்தமல்ல,
      ஒரு திறந்த கட்டம் எளிதானது என்று உத்தரவாதம் அளிக்காது.

      இந்த அச்சை வாசிப்பதற்கு பொறுமை தேவை. இதன் நோக்கம் முயற்சியை நேரத்துடன் சீரமைப்பதாகும் —
      எப்போது செயல்பட வேண்டும், எப்போது தயாராக வேண்டும்,
      மற்றும் உடனடி வெகுமதியை விட விடாமுயற்சி எப்போது முக்கியமானது என்பதை அறிவது.
