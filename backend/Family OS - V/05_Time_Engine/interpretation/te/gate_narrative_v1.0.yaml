BLOCK:
  short: "సమయం పరిమితంగా ఉంది."
  medium: >
    బాహ్య పరిస్థితులు కనిపించే పురోగతిని తగ్గిస్తున్నాయి.
    కృషి కొనసాగించండి, కానీ ఫలితాల కోసం సహనం అవసరం.
  long: >
    ఈ దశ సహనం మరియు క్రమశిక్షణను నొక్కి చెబుతుంది.
    తక్షణ ఫలితాల కోసం ఒత్తిడి చేయడం ప్రతిఘటనను సృష్టించవచ్చు.
    ఫలితాలను బలవంతం చేయకుండా నిమగ్నమై ఉండటమే సలహా.

HOLD:
  short: "తయారీ దశ."
  medium: >
    పరిస్థితులు ఏర్పడుతున్నాయి కానీ అమలుకు ఇంకా సిద్ధంగా లేవు.
    నైపుణ్య నిర్మాణం మరియు అంతర్గత సమలేఖనం అనుకూలంగా ఉన్నాయి.
  long: >
    ఇది ఏకీకరణ కాలం.
    ఇక్కడ పొందిన బలం తదుపరి దశలో విజయాన్ని నిర్ణయిస్తుంది.

OPEN:
  short: "అమలు దశ."
  medium: >
    సమయం చర్య మరియు నిర్ణయం తీసుకోవడానికి మద్దతు ఇస్తుంది.
    ప్రయత్నాలు ఫలితాలుగా మారే అవకాశం ఎక్కువ.
  long: >
    ఈ సమయం అప్లికేషన్, ప్రారంభం మరియు నిబద్ధతకు అనుకూలంగా ఉంటుంది.
    ఈ కాలంలో నిరంతర కృషి ఫలితాలను రెట్టింపు చేస్తుంది.
