current:
  BLOCK:
    short: "వేచి ఉండండి."
    medium: >
      ఇది వేచి ఉండే దశ.
      కృషి కొనసాగించండి, కానీ పెద్ద మార్పులను బలవంతం చేయవద్దు.
    long: >
      పరిస్థితులు ప్రస్తుతం అమలును నిరోధిస్తున్నాయి.
      క్రమశిక్షణ పాటించండి మరియు భవిష్యత్తు అవకాశాల కోసం సిద్ధం చేయండి.

  HOLD:
    short: "సిద్ధం చేయండి."
    medium: >
      ప్రస్తుతం అమలు కంటే తయారీ ముఖ్యం.
    long: >
      నైపుణ్యాలు మరియు వనరులను సమలేఖనం చేయడానికి ఈ సమయాన్ని ఉపయోగించండి.
      సమయానికి ముందే చర్య తీసుకోవడంలో మద్దతు ఉండకపోవచ్చు.

  OPEN:
    short: "చర్య తీసుకోండి."
    medium: >
      ఇది చర్య తీసుకోవడానికి మరియు కట్టుబడి ఉండటానికి సరైన సమయం.
    long: >
      పరిస్థితులు ముందుకు సాగడానికి అనుకూలంగా ఉన్నాయి.
      నిర్ణయాత్మక చర్య సమయంతో బాగా సరిపోతుంది.

next_window:
  exists:
    short: "అవకాశం వస్తోంది."
    medium: >
      మరింత అనుకూలమైన సమయం సమీపిస్తోంది.
      ఇప్పుడు సిద్ధం కావడం వల్ల తరువాత ఫలితాలు మెరుగుపడతాయి.
    long: >
      రాబోయే సమయం బలమైన అమలు మద్దతును అందిస్తుంది.
      ఉద్దేశపూర్వకంగా సిద్ధం కావడానికి ప్రస్తుత దశను ఉపయోగించండి.

  none:
    short: "దగ్గర్లో అవకాశం లేదు."
    medium: >
      సమీప భవిష్యత్తులో స్పష్టమైన అమలు అవకాశం కనిపించడం లేదు.
      పునాదులను బలోపేతం చేయడంపై దృష్టి పెట్టండి.
    long: >
      కాలక్రమం దీర్ఘకాలిక అభివృద్ధిని నొక్కి చెబుతుంది.
      శక్తిని స్థిరత్వం మరియు నైపుణ్య నిర్మాణానికి మళ్ళించండి.
