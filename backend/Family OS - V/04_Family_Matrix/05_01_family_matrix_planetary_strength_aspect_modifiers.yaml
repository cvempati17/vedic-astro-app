# FAMILY MATRIX STRENGTH ASPECT MODIFIERS
version: "1.0"

strength_aspect_impact:
  
  # How aspects MODIFY the raw strength score
  # Example: Jupiter aspecting Sun increases Sun's effective strength
  
  benefic_impact:
    Jupiter: 1.3
    Venus: 1.15
    Mercury: 1.05 # Variable
    Moon: 1.1     # If bright
    
  malefic_impact:
    Saturn: 0.7
    Mars: 0.8
    Rahu: 0.85    # Distorts rather than weakens
    Ketu: 0.6     # Dissolves strength
    Sun: 0.9      # Domination effect
    
  # Applying the Modification
  rule: "final_strength = raw_strength * product(aspect_modifiers)"
  
  # Cap
  max_score: 15.0
  min_score: 0.1
