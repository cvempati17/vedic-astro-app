    functional:
      benefic_logic: if_house_lord_in [2,5,7] then +1 else 0
      malefic_logic: if_house_lord_in [6,8,12] then -1 else 0
  - name: Mars
    base_function: 5.0
    dignity:
      exalted: 7.0  # Capricorn
      own: 6.0     # Aries, Scorpio
      friendly: 5.5
      neutral: 5.0
      enemy: 4.5
      debilitated: 4.0  # Cancer
    avastha:
      old: 4.5
      mature: 5.5
      young: 5.0
      infant: 4.0
      dead: 3.0
    functional:
      benefic_logic: if_house_lord_in [3,6,10] then +0.5 else 0
      malefic_logic: if_house_lord_in [6,8,12] then -1 else 0
  - name: Jupiter
    base_function: 5.0
    dignity:
      exalted: 7.0  # Cancer
      own: 6.0     # Sagittarius, Pisces
      friendly: 5.5
      neutral: 5.0
      enemy: 4.5
      debilitated: 4.0  # Capricorn
    avastha:
      old: 4.5
      mature: 5.5
      young: 5.0
      infant: 4.0
      dead: 3.0
    functional:
      benefic_logic: if_house_lord_in [5,9,11] then +1.5 else 0
      malefic_logic: if_debilitated then -1 else 0
  - name: Saturn
    base_function: 5.0
    dignity:
      exalted: 7.0  # Libra
      own: 6.0     # Capricorn, Aquarius
      friendly: 5.5
      neutral: 5.0
      enemy: 4.5
      debilitated: 4.0  # Aries
    avastha:
      old: 4.5
      mature: 5.5
      young: 5.0
      infant: 4.0
      dead: 3.0
    functional:
      benefic_logic: if_house_lord_in [6,10,11] then +0.5 else 0
      malefic_logic: if_house_lord_in [1,4,7] then -1 else 0
  - name: Rahu
    base_function: 4.0
    dignity:
      exalted: 6.0  # Taurus, Gemini
      own: 5.0
      friendly: 4.5
      neutral: 4.0
      enemy: 3.5
      debilitated: 3.0  # Scorpio, Sagittarius
    avastha: null
    functional:
      benefic_logic: if_in [3,6,10,11] then +1 else 0
      malefic_logic: if_in [1,4,7] then -1.5 else 0
  - name: Ketu
    base_function: 4.0
    dignity:
      exalted: 6.0  # Scorpio, Sagittarius
      own: 5.0
      friendly: 4.5
      neutral: 4.0
      enemy: 3.5
      debilitated: 3.0  # Taurus, Gemini
    avastha: null
    functional:
      benefic_logic: if_in [3,6,9,12] then +1 else 0
      malefic_logic: if_in [1,5,7] then -1.5 else 0
combustion:
  orbs:
    Mercury: 14
    Venus: 10
    Mars: 17
    Jupiter: 11
    Saturn: 15
    Moon: 12
  penalties:
    full: -2.0
    partial: -1.0
  mitigation_rules:
    if_planet_in_own_sign: +0.5
    if_planet_exalted: +1.0
    if_retrograde: +0.3
aspects:
  types:
    conjunction: 
      orb: 8
      strength: 1.0
      grading: full if orb <=4 else partial
    opposition:
      orb: 8
      strength: 0.8 if benefic else -0.8 if malefic
      grading: full if orb <=4 else partial
    trine:
      orb: 8
      strength: 0.7
      grading: full if orb <=4 else partial
    square:
      orb: 8
      strength: -0.6 if malefic else 0.6 if benefic
      grading: full if orb <=4 else partial
    sextile:
      orb: 6
      strength: 0.5
      grading: full if orb <=3 else partial
  decay_formula: strength * (1 - (orb_distance / max_orb))
planetary_phases:
  waxing: +0.5  # Moon
  waning: -0.5  # Moon
  retrograde:
